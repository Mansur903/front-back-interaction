<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Доска почёта</title>
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <img class="logo logo_place_header" src="./images/MindX1-1024x214.png" alt="mindset-logo">
    </header>
    <main class="content">
      <section class="lead">
        <h1 class="lead__title">Доска почёта</h1>
      </section>
      <section class="add-person">
        <form class="form">
          <input class="form__name" placeholder="Имя" type="text" required>
          <input class="form__surname" placeholder="Фамилия" type="text" required>
          <input class="form__sex" placeholder="Пол" type="text" required>
          <input class="form__age" placeholder="Возраст" type="number" required>
          <input class="form__url" placeholder="Фото(URL)" type="text" required>
          <button class="form__button" type="submit">Добавить человека</button>
        </form>
      </section>
      <section class="cards">
        <ul class="cards-list">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">by Mansur Khusnutdinov</p>
    </footer>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
